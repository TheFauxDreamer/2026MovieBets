<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Stock Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">ðŸŽ¬ Movie Box Office League</h1>
        
        <div id="player-rows" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"></div>

        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="flex flex-wrap bg-gray-700/50 p-2" id="tabs">
                <button onclick="showTab('all')" class="px-6 py-2 rounded-lg hover:bg-gray-600 transition">All Movies</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 border-b border-gray-700">
                            <th class="p-4">Movie</th>
                            <th class="p-4">Box Office</th>
                            <th class="p-4">Owner</th>
                        </tr>
                    </thead>
                    <tbody id="movie-table" class="divide-y divide-gray-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const history = await response.json();
                const latest = history[history.length - 1];
                const playerNames = Object.keys(latest.players);

                const container = document.getElementById('player-rows');
                const tabContainer = document.getElementById('tabs');
                
                container.innerHTML = '';
                
                playerNames.forEach(name => {
                    const pData = latest.players[name];
                    const trend = history.map(h => h.players[name]?.total || 0);
                    const isPositive = trend.length > 1 ? trend[trend.length-1] >= trend[trend.length-2] : true;

                    // Create Card
                    container.innerHTML += `
                        <div class="bg-gray-800 p-6 rounded-xl border-b-4 ${isPositive ? 'border-green-500' : 'border-red-500'} shadow-lg">
                            <h2 class="text-2xl font-bold text-gray-100">${name}</h2>
                            <p class="text-4xl font-mono font-bold text-white mt-2">$${pData.total.toLocaleString()}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-sm text-red-400">Bomb: $${pData.bomb.toLocaleString()}</span>
                                <span class="text-xs text-gray-500">${latest.date}</span>
                            </div>
                            <div class="h-24 mt-4">
                                <canvas id="chart-${name}"></canvas>
                            </div>
                        </div>
                    `;

                    // Create Tab
                    tabContainer.innerHTML += `
                        <button onclick="showTab('${name}')" class="px-6 py-2 rounded-lg hover:bg-gray-600 transition">${name}</button>
                    `;
                    
                    setTimeout(() => renderChart(`chart-${name}`, trend, isPositive), 100);
                });

                window.fullData = latest;
                showTab('all');
            } catch (e) {
                console.error("Data load failed:", e);
            }
        }

        function renderChart(id, data, isPositive) {
            new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: data.map((_, i) => i),
                    datasets: [{
                        data: data,
                        borderColor: isPositive ? '#22c55e' : '#ef4444',
                        backgroundColor: isPositive ? 'rgba(34, 197, 94, 0.1)' : 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: { 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }, 
                    scales: { x: { display: false }, y: { display: false } } 
                }
            });
        }

        function showTab(selectedPlayer) {
            const tbody = document.getElementById('movie-table');
            tbody.innerHTML = '';
            
            Object.keys(window.fullData.players).forEach(name => {
                if (selectedPlayer !== 'all' && name !== selectedPlayer) return;
                
                const movies = window.fullData.players[name].movies;
                for (const [title, val] of Object.entries(movies)) {
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-700/30 transition">
                            <td class="p-4 font-medium">${title}</td>
                            <td class="p-4 font-mono text-green-400">$${val.toLocaleString()}</td>
                            <td class="p-4 text-sm text-gray-400">${name}</td>
                        </tr>
                    `;
                }
            });
        }

        loadData();
    </script>
</body>
</html>
